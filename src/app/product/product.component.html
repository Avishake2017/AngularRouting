

<div class="container">
<table class="table  table-striped table-hover">
        <thead>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </thead>
        <tbody>
         <tr *ngFor = "let x of product" >
            <td>{{x.id}}</td>
            <td><a [routerLink]="['/productdetails',product.id]">{{x.name}}</a></td>
            <td>{{x.price}}</td>
        </tr>
    </tbody>
</table>
</div>
